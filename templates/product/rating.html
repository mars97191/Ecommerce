<ul class="rating d-flex">
    {% if product.average_rating > 0 %}
        {% for _ in "x"|ljust:product.average_rating %}
            <li class="rating__list">
                <span class="rating__icon">
                    <svg width="14" height="13"
                         viewBox="0 0 14 13" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M6.08398 0.921875L4.56055 4.03906L1.11523 4.53125C0.505859 4.625 0.271484 5.375 0.716797 5.82031L3.17773 8.23438L2.5918 11.6328C2.49805 12.2422 3.1543 12.7109 3.69336 12.4297L6.76367 10.8125L9.81055 12.4297C10.3496 12.7109 11.0059 12.2422 10.9121 11.6328L10.3262 8.23438L12.7871 5.82031C13.2324 5.375 12.998 4.625 12.3887 4.53125L8.9668 4.03906L7.41992 0.921875C7.16211 0.382812 6.36523 0.359375 6.08398 0.921875Z"
                              fill="currentColor">
                        </path>
                    </svg>
                </span>
            </li>
        {% endfor %}
    {% endif %}
    {% if product.empty_stars_count > 0 %}
        {% for _ in "x"|ljust:product.empty_stars_count %}
            <li class="rating__list">
                <span class="rating__icon">     
                    <svg width="14" height="13"
                         viewBox="0 0 14 13" fill="none"
                         xmlns="http://www.w3.org/2000/svg">
                        <path d="M12.4141 4.53125L8.99219 4.03906L7.44531 0.921875C7.1875 0.382812 6.39062 0.359375 6.10938 0.921875L4.58594 4.03906L1.14062 4.53125C0.53125 4.625 0.296875 5.375 0.742188 5.82031L3.20312 8.23438L2.61719 11.6328C2.52344 12.2422 3.17969 12.7109 3.71875 12.4297L6.78906 10.8125L9.83594 12.4297C10.375 12.7109 11.0312 12.2422 10.9375 11.6328L10.3516 8.23438L12.8125 5.82031C13.2578 5.375 13.0234 4.625 12.4141 4.53125Z"
                              stroke="currentColor"></path>
                    </svg>
                </span>
            </li>
        {% endfor %}
    {% endif %}
</ul>
