{% extends 'base.html' %}

{% block content %}

    <main class="main__content_wrapper">

        <!-- Start checkout page area -->
        <div class="checkout__page--area section--padding">
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 col-md-6">
                        <div class="main checkout__mian">
                            <div class="checkout__content--step section__contact--information">
                                <div class="section__header checkout__section--header d-flex align-items-center justify-content-between mb-25">
                                    <h2 class="section__header--title h3">Контактная информация</h2>
                                </div>

                            </div>
                            <form id="form" method="post">
                                <div>
                                </div>
                                <div class="checkout__content--step section__shipping--address">
                                    <div class="section__shipping--address__content">
                                        <div class="row">
                                            <div class="col-lg-6 mb-20">
                                                <div class="checkout__input--list">
                                                    <label class="checkout__input--label mb-4"
                                                           for="country">Имя:</label>
                                                    {{ form.first_name }}
                                                </div>
                                            </div>
                                            <div class="col-lg-6 mb-20">
                                                <div class="checkout__input--list">
                                                    <label class="checkout__input--label mb-4"
                                                           for="country">Фамилия:</label>
                                                    {{ form.last_name }}
                                                </div>
                                            </div>
                                            <div class="col-lg-6 mb-20">
                                                <div class="checkout__input--list">
                                                    <label class="checkout__input--label mb-4"
                                                           for="country">Email:</label>
                                                    {{ form.email }}
                                                </div>
                                            </div>
                                            <div class="col-lg-6 mb-20">
                                                <div class="checkout__input--list">
                                                    <label class="checkout__input--label mb-4"
                                                           for="state">Адрес:</label>
                                                    {{ form.address }}
                                                </div>
                                            </div>
                                            <div class="col-lg-6 mb-20">
                                                <div class="checkout__input--list">
                                                    <label class="checkout__input--label mb-4"
                                                           for="country">Город:</label>
                                                    {{ form.city }}
                                                </div>
                                            </div>
                                            <div class="col-lg-6 mb-20">
                                                <div class="checkout__input--list">
                                                    <label class="checkout__input--label mb-4"
                                                           for="state">Почтовый код:</label>
                                                    {{ form.postal_code }}
                                                </div>
                                            </div>

                                            <p><input type="submit" value="Place order"></p>
                                            {% csrf_token %}
                                        </div>
                                    </div>

                                </div>
                            </form>


                        </div>
                    </div>


                </div>
            </div>
        </div>
    </main>
{% endblock %}
